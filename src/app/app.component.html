<mat-card>
    <h1>Juego Memo</h1>
    <button mat-raised-button color="primary" (click)="reiniciarJuego()">Reiniciar</button>
</mat-card>
<mat-card>
  <mat-grid-list cols="4" rowHeight="2:1" >
    <div *ngFor="let carta of this.cartas">
      <mat-grid-tile (click)="girarCarta(carta)" class="cartaOculta" *ngIf="carta.estado==='escondido'" >
          {{carta.urlImagen}}
      </mat-grid-tile>
      <mat-grid-tile class="cartaDescubierta" *ngIf="carta.estado!=='escondido'">
        Carta descubierta!!!

      </mat-grid-tile>
    </div>
  </mat-grid-list>
</mat-card>

<router-outlet></router-outlet>
